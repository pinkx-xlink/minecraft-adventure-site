    <link rel="stylesheet" href="style.css">

<body>
    <div class="mc-buttons">
        <div class="mc-button-container">

            <div class="slide">

                    <img src="assets/screenshots/nether-trees.png" class="slideshow-img">

            </div>
            <div class="slide">
                <h2 class="slide-number">
                    <img src="assets/screenshots/pillager-tower-tall.png" class="slideshow-img">
                </h2>
            </div>
            <div class="slide">
                <h2 class="slide-number">
                    <img src="assets/screenshots/pillager-tower-tall.png" class="slideshow-img">
