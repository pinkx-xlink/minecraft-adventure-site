<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="https://unpkg.com/minecraft-framework-css@1.1.9/css/main.css">
<body cursor="pointer">
    <h1>Minecraft Adventure</h1>
    <div class="header-img-container">
        <img src="cherry-blossom-biome-gif.gif" class="img" alt="Scrollable Image of Minecraft screenshot with cherry blossom trees and petals falling">
    </div>
    
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="image1.png" alt="Image 1">
        </div>
        <div class="slide fade">
            <img src="image2.png" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="image3.png" alt="Image 3">
        </div>
        <!-- <div class="slide fade">
            <img src="image4.png" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="image5.png" alt="Image 3">
        </div> -->
    </div>

    <div class="image-gallery">
        <div class="my-img">a</div>
        <div class="my-img">b</div>
        <div class="my-img">c</div>
        <div class="my-img">d</div>
        <div class="my-img">e</div>
        <div class="my-img">f</div>
        <div class="my-img">g</div>
        <div class="my-img">h</div>
        <div class="my-img">i</div>
    </div>
</body>
</html>
